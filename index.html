<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/c5e7134360.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <title>Todo List</title>
</head>

<body>
  <main class="main">
    <div class="list">
      <h1 class="list__title">
        Todo List
      </h1>
      <ul class="list__item">
        <li class="list__items">
          <input class="list__checkbox" type="checkbox" id="check01">
          <label for="check01">Item 1</label>
        </li>
      </ul>
      <form class="list__form">
        <input class="list__input" type="text" placeholder="Add your new item here">
        <button type="button" class="list__button" data-button>
          <i class="fas fa-plus"></i>
        </button>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
