<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/c5e7134360.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <title>Hello</title>
</head>

<body>
  <main class="main">
    <div class="presentation hidden" data-presentation>
      <h1 class="presentation__welcome">
        Welcome to your Todo List!
      </h1>
      <p class="presentation__text">Please, put your first Todo-item so we can get started!</p>
      <button class="list__button" data-button> Start
        <!-- <i class="fas fa-plus"></i> -->
      </button>
      </form>
    </div>
    <div class="list" data-todolist>
      <h1 class="list__title">
        Todo List
      </h1>
      <ul class="list__items" data-list>
        <!-- <li class="list__item">
          <input class="list__checkbox" type="checkbox" id="check01">
          <label for="check01">Item 1</label>
        </li> -->
      </ul>
      <form class="list__form">
        <input class="list__input" type="text" placeholder="Add your new item here" data-input>
        <button type="button" class="list__button" data-add>
          <i class="fas fa-plus"></i>
        </button>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
